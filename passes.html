<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mini Packs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>Weekly Pass Packs</header>

<div class="pack-grid" id="packContainer"></div>

<div class="order-section">
  <input id="playerID" placeholder="Enter Player ID">
  <input id="serverID" placeholder="Enter Server ID">
</div>

<div class="popup" id="paymentPopup">
  <div class="popup-content">
    <h3>Scan & Pay</h3>
    <img id="qrImage">
    <p id="payAmount"></p>
    <button onclick="sendWhatsApp()" class="buy-btn">I Have Paid</button>
    <button onclick="closePopup()" class="close-btn">Close</button>
  </div>
</div>

<script src="script.js"></script>
<script>loadPasses();</script>

</body>
</html>
